        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1.Width - 104
            X: =Image1.X + Image1.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Name
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =3

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Checkbox2 As checkbox:
            Height: =36
            OnCheck: |-
                =Patch(Name_Column1_1, ThisItem, {IsChosen: true})
            OnSelect: =Select(Parent)
            OnUncheck: |-
                =Patch(Name_Column1_1, ThisItem, {IsChosen: false})
            Text: =""
            Width: =56
            X: =356
            Y: =48
            ZIndex: =6

